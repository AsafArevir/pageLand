<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta de Derechos Mínimos | Apitel</title>
  <meta name="description" content="Carta de derechos mínimos de los usuarios del servicio de Internet conforme a la NOM-184-SCFI-2018.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ajusta la ruta del CSS si es necesario -->
  <link rel="stylesheet" href="../css/styles.css">
  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="../css/logo.png">

  <style>
    /* --- CORRECCIÓN VISUAL: MODO CLARO (Igual que Aviso de Privacidad) --- */

    /* 1. Forzar fondo claro para esta página */
    body {
        background-color: #f4f6f8 !important;
        color: #333333 !important;
    }

    /* 2. Contenedor tipo "Hoja de Papel" */
    .legal-document {
        background: #ffffff;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        max-width: 1000px;
        margin: 2rem auto 5rem auto;
        border: 1px solid #e2e8f0;
        min-height: 80vh;
    }

    /* 3. Header del Documento */
    .doc-header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #eee;
        padding-bottom: 1.5rem;
        margin-bottom: 2rem;
        gap: 1.5rem;
    }

    .doc-header h1 {
        margin: 0;
        font-size: 2rem;
        color: var(--color-blue); /* Azul corporativo */
        line-height: 1.2;
    }

    /* 4. Botón de descarga */
    .btn-download {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: var(--color-pink);
        color: white !important;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s;
        box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
    }

    .btn-download:hover {
        background-color: #c2185b;
        transform: translateY(-2px);
        color: white;
    }

    /* 5. Texto descriptivo */
    .legal-intro {
        margin-bottom: 2rem;
        color: #555;
        font-size: 1.05rem;
        line-height: 1.6;
    }

    /* 6. Visor de PDF Estilizado */
    .pdf-viewer {
        width: 100%;
        height: 800px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        background-color: #f9f9f9;
    }

    /* Mensaje por si falla el PDF */
    .pdf-fallback {
        text-align: center;
        padding: 4rem 2rem;
        background-color: #f8fafc;
        border: 2px dashed #cbd5e1;
        border-radius: 8px;
        color: #666;
    }

    @media (max-width: 768px) {
        .legal-document { padding: 1.5rem; margin: 1rem; }
        .doc-header { flex-direction: column; align-items: flex-start; }
        .btn-download { width: 100%; justify-content: center; }
        .pdf-viewer { height: 500px; }
    }
  </style>
</head>

<body>

<div id="header"></div>

<main>
  <section class="legal-document">
    
    <!-- Encabezado con título y botón -->
    <div class="doc-header">
        <h1>Carta de Derechos Mínimos</h1>
        
        <!-- Botón de descarga -->
        <a href="carta_min_der.pdf" download="Carta_Derechos_Minimos.pdf" class="btn-download">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Descargar PDF
        </a>
    </div>

    <p class="legal-intro">
      En cumplimiento con la <strong>NOM-184-SCFI-2018</strong>, Apitel pone a su disposición la Carta de Derechos Mínimos de los Usuarios de Servicios Públicos de Telecomunicaciones. Puede visualizar el documento a continuación o descargarlo para su consulta posterior.
    </p>

    <!-- VISOR DE PDF -->
    <!-- Asegúrate de que el archivo 'carta_min_der.pdf' esté en la misma carpeta o ajusta la ruta -->
    <object 
        data="carta_min_der.pdf" 
        type="application/pdf" 
        class="pdf-viewer"
        aria-label="Visor de PDF de la Carta de Derechos Mínimos"
    >
        <!-- Contenido alternativo si el navegador no soporta la visualización -->
        <div class="pdf-fallback">
            <p style="margin-bottom: 1.5rem;">Tu navegador no puede visualizar el PDF directamente.</p>
            <a href="carta_min_der.pdf" class="btn-download">
                Haz clic aquí para descargar el archivo
            </a>
        </div>
    </object>

  </section>
</main>

<div id="footer"></div>

<script src="../js/main.js"></script>

<script>
  window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
</script>
<script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
